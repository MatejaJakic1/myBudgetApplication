<div class="app-transactions">
    <div class="transactions-body">
        <div></div>
        <div class="transactions">
            <div class="transaction" *ngFor="let transaction of transactions; let i = index;">
                <div>
                    <div class="description">{{ transaction.description }}</div>
                    <div class="account-name">{{ transaction.accountName }}</div>
                </div>
                <div class="balances">
                    <div class="default-balance">
                        {{ transaction.defaultAmount }} {{ transaction.defaultCurrency.toUpperCase() }}
                    </div>
                    <div class="balance" *ngIf="transaction.defaultCurrency !== transaction.currency">
                        {{ transaction.amount }} {{ transaction.currency.toUpperCase() }}
                    </div>
                </div>
            </div>
        </div>    
        <select class="btn btn-dark" (change)="onAccountSelected($event)">
            <option (click)="getTransactions()">All accounts</option>
            <option *ngFor="let account of accounts" [value]="account.name">{{ account.name }}</option>
        </select>
    </div>
    <app-first-footer></app-first-footer>
</div>
