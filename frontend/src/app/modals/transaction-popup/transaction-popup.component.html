<button 
  type="button" 
  class="btn btn-dark" 
  data-bs-toggle="modal" 
  data-bs-target="#transactionModal">
    New Transaction
</button>

<div 
  class="modal fade" 
  id="transactionModal" 
  data-bs-backdrop="static" 
  data-bs-keyboard="false" 
  tabindex="-1" 
  aria-labelledby="transactionModalLabel" 
  aria-hidden="true">
  
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="transactionModalLabel">New Transaction</h1>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"
          (click)="clearAllInputs()">
        </button>
      </div>

      <div class="modal-body">
        <form (submit)="createTransaction()" #myForm="ngForm">
          
          <div class="transaction-input-1">
            <label for="description">Description:</label>
            <input 
              id="description" 
              type="text" 
              name="description" 
              [(ngModel)]="inputDescription" 
              placeholder="Description of transaction..." 
              required>
          </div>

          <div class="transaction-input-1">
            <label for="type">Type:</label>
            <select 
              id="type" 
              name="type" 
              [(ngModel)]="inputType">
                <option value="expense">Expense</option>
                <option value="deposit">Deposit</option>
            </select>
          </div>

          <div class="transaction-input-2">
            <div>
              <label for="account">Account:</label>
              <select 
                id="account" 
                name="account" 
                [(ngModel)]="inputAccount" 
                required>
                  <option value="choose" disabled selected>Choose</option>
                  <option 
                    *ngFor="let account of accounts" 
                    [value]="account.name">
                    {{account.name}}
                  </option>
              </select>
            </div>

            <div>
            </div>

            <div>
              <label for="amount">Amount:</label>
              <input 
                id="amount" 
                type="text" 
                name="amount" 
                [(ngModel)]="inputAmount" 
                [placeholder]="defaultPlaceholder" 
                required>
            </div>
          </div>

          <div class="buttons">
            <button 
              type="button" 
              class="btn btn-secondary" 
              (click)="clearAllInputs()"
              data-bs-dismiss="modal">
                Cancel
            </button>
            <button 
              type="submit" 
              class="btn btn-dark" 
              [disabled]="myForm.invalid" 
              data-bs-dismiss="modal">
                Create Transaction
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
