<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transactionModal">
    New transaction
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="transactionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">New Transaction</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-style-1">
              <label for="description">Description: </label><input id="description" type="text" name="description">
            </div>
            <div class="input-style-1">
              <label for="type">Type: </label><select id="type" name="type"><option value="expense">Expense</option></select>
            </div>
            <div class="input-style-2">
              <div>
                <label for="account">Account: </label><select id="account" name="account"><option value="account">Account 1</option></select>
              </div>
              <div>
              </div>
              <div>
                <label for="amount">Amount: </label><input id="amount" type="text" name="amount" placeholder="0 EUR">
              </div>
            </div>
            <div class="buttons">
              <button type="button" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" data-bs-dismiss="modal">Create Transaction</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
