<!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#transactionModal">
    New transaction
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="transactionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">New Transaction</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (submit)="createTransaction()" #myForm="ngForm">
            <div class="input-style-1">
              <label for="description">Description: </label><input id="description" [(ngModel)]="inputDescription" placeholder="Description of transaction..." type="text" name="description" required>
            </div>
            <div class="input-style-1">
              <label for="type">Type: </label>
              <select id="type" name="type"  [(ngModel)]="inputType">
                <option value="expense">Expense</option>
                <option value="deposit">Deposit</option>
              </select>
            </div>
            <div class="input-style-2">
              <div>
                <label for="account">Account: </label><select id="account" name="account" [(ngModel)]="inputAccount"  required><option *ngFor="let account of accounts" [value]="account.name">{{account.name}}</option></select>
              </div>
              <div>
              </div>
              <div>
                <label for="amount">Amount: </label><input id="amount" type="text" name="amount" [(ngModel)]="inputAmount" [placeholder]="defaultPlaceholder" required>
              </div>
            </div>
            <div class="buttons">
              <button type="button" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" [disabled]="myForm.invalid" data-bs-dismiss="modal">Create Transaction</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
